<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout">
        <header class="menu-header">
            <div class="header-wrapper">
                <div class="header-first-group">
                    <button class="header-buttons">
                        <img src="images/svg/burger.svg" alt="burger" class="burger">
                    </button>
                    <a class="header-logo"><img src="images/svg/logo.svg" alt="" class="logo"></a>
                    
                </div>
                <button class="header-buttons"><img src="images/svg/search.svg" alt="" class="search"></button>
            </div>
        </header>
        <div class="main-block">
            <ul class="main-block__list">
                <li class="main-block__list-item">
                    <a href="#" class="main-block__list-link">Ремонт техники</a>
                </li>
                <li class="main-block__list-item">
                    <a href="#" class="main-block__list-link">Услуги и сервисы</a>
                </li>
                <li class="main-block__list-item">
                    <a href="#" class="main-block__list-link">Корпоративным клиентам</a>
                </li>
                <li class="main-block__list-item">
                    <a href="#" class="main-block__list-link">Продавцам техники</a>
                </li>
                <li class="main-block__list-item">
                    <a href="#" class="main-block__list-link">Партнерам</a>
                </li>
                <li class="main-block__list-item">
                    <a href="#" class="main-block__list-link">Производителям</a>
                </li>
                <li class="main-block__list-item">
                    <a href="#" class="main-block__list-link">Наши сервисные центры</a>
                </li>
                <li class="main-block__list-item">
                    <a href="#" class="main-block__list-link">Контакты</a>
                </li>   
            </ul>
        </div>
        <footer class="menu-footer">
            <div class="menu-footer__wrapper">
                <div class="menu-footer__contacts">
                    <div class="menu-footer__contacts-buttons">
                        <button class="call">
                            <img src="images/svg/call.svg" alt="call">
                        </button>
                        <button class="message">
                            <img src="images/svg/chat.svg" alt="message us">
                        </button>
                        <button class="profile">
                            <img src="images/svg/profile.svg" alt="profile">
                        </button>
                    </div>
                    <span class="menu-footer__contacts-email">mail@cps.com</span>
                    <span class="menu-footer__contacts-number">8 800 890 8900</span>
                </div>
                <div class="menu-footer__languages">
                    <label >
                        <input type="radio" class="custom-radio" name="lang" id="russian">
                        <span class="custom-radio__label">RU</span>
                    </label>
                    <label class="custom-radio__label">
                        <input type="radio" class="custom-radio" name="lang" id="english">
                        <span class="custom-radio__label">EN</span>
                    </label>
                    <label class="custom-radio__label">
                        <input type="radio" class="custom-radio" name="lang" id="chinese">
                        <span class="custom-radio__label">CH</span>
                    </label>
                </div>

            </div>
            
        </footer>
    </div>
    
    
</body>
</html>
